{% extends "layout.html" %}
{% block content %}

<h2 class="page-title text-center mb-4">Update Product</h2>

<div class="row justify-content-center update-product-wrapper">
    <div class="col-md-6">

        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label>Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3" required>{{ product.description }}</textarea>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ product.category }}" required>
            </div>

            <div class="mb-3">
                <label>Price (â‚¹)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label>Stock Quantity</label>
                <input type="number" name="stock" class="form-control" value="{{ product.stock }}" min="0">
            </div>

            <div class="mb-3">
                <label>Current Product Image</label><br>
                <img src="/static/uploads/product_images/{{ product.image }}" width="120" class="rounded mb-2">
                <input type="file" name="image" class="form-control mt-2" accept="image/*">
            </div>

            <button class="btn btn-primary w-100">Update Product</button>

        </form>

    </div>
</div>

<style>
.update-product-wrapper {
    margin-bottom: 140px; /* Fix overlap */
}
.page-title { text-align: center; }
</style>

{% endblock %}
