{% extends "layout.html" %}
{% block content %}

<h2 class="page-title text-center mb-4">Add New Product</h2>

<div class="row justify-content-center add-product-wrapper">
    <div class="col-md-6">
        <form method="POST" action="/admin/add-item" enctype="multipart/form-data" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label>Product Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <input type="text" name="category" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Price (â‚¹)</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Stock Quantity</label>
                <input type="number" name="stock" class="form-control" required min="0">
            </div>

            <div class="mb-3">
                <label>Product Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>

            <button class="btn btn-success w-100">Add Product</button>

        </form>
    </div>
</div>

<style>
.add-product-wrapper {
    margin-bottom: 140px;   /* Prevent footer overlap */
}
.page-title { text-align: center; }
</style>

{% endblock %}
