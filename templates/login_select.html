{% extends "layout.html" %}
{% block content %}

<div class="auth-select-container">

    <div class="auth-card">
        <h2 class="auth-title">Login As</h2>

        <div class="auth-options">

            <!-- User Login -->
            <a href="/user-login" class="auth-box">
                <i class="fa-solid fa-user auth-icon"></i>
                <span>User</span>
            </a>

            <!-- Admin Login -->
            <a href="/admin-login" class="auth-box">
                <i class="fa-solid fa-user-tie auth-icon"></i>
                <span>Admin</span>
            </a>

        </div>
    </div>

</div>

<style>
.auth-select-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
}

.auth-card {
    width: 350px;
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

.auth-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 25px;
}

.auth-options {
    display: flex;
    justify-content: space-between;
}

.auth-box {
    width: 45%;
    background: #f5f8ff;
    padding: 18px;
    border-radius: 10px;
    text-decoration: none;
    color: #004ac1;
    font-weight: 600;
    font-size: 18px;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.auth-box:hover {
    background: #007bff;
    color: white;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    transform: translateY(-3px);
}

.auth-icon {
    font-size: 32px;
    margin-bottom: 8px;
}
</style>

{% endblock %}
