{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm border-success">
            <div class="card-body text-center">
                <i class="fa-solid fa-circle-check text-success" style="font-size:48px;"></i>
                <h3 class="mt-3 mb-2 text-success">Payment Successful!</h3>

                <p class="mb-1"><strong>Payment ID:</strong> {{ payment_id }}</p>
                <p class="mb-3"><strong>Order ID:</strong> {{ order_id }}</p>

                <a href="/user/products" class="btn btn-primary mt-2">
                    <i class="fa fa-store me-1"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
